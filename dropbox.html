<!DOCTYPE html>
<html>
<head>
    <title>CSV Uploader</title>
    <style>
        #drop-area {
            border: 2px dashed #ccc;
            padding: 20px;
            text-align: center;
            margin: 20px auto;
            width: 80%;
        }
        #file-list {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Drag & Drop CSV Files</h1>
    <div id="drop-area">
        <p>Drop CSV files here or click to select</p>
        <input type="file" id="file-input" multiple accept=".csv" style="display: none;">
        <button onclick="document.getElementById('file-input').click()">Select Files</button>
        <div id="file-list"></div>
    </div>
    <button id="upload-button">Upload Files</button>

    <script>
        const dropArea = document.getElementById('drop-area');
        const fileInput = document.getElementById('file-input');
        const fileList = document.getElementById('file-list');
        const uploadButton = document.getElementById('upload-button');
        let files = [];

        // Prevent default drag behaviors
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropArea.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        // Highlight drop area when dragging
        ['dragenter', 'dragover'].forEach(eventName => {
            dropArea.addEventListener(eventName, highlight, false);
        });
        ['dragleave', 'drop'].forEach(eventName => {
            dropArea.addEventListener(eventName, unhighlight, false);
        });

        function highlight() { dropArea.style.borderColor = 'blue'; }
        function unhighlight() { dropArea.style.borderColor = '#ccc'; }

        // Handle dropped files
        dropArea.addEventListener('drop', handleDrop, false);
        fileInput.addEventListener('change', handleFiles, false);

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const newFiles = dt.files;
            handleFiles({ target: { files: newFiles } });
        }

        function handleFiles(e) {
            files = [...files, ...e.target.files];
            updateFileList();
        }

        function updateFileList() {
            fileList.innerHTML = files.map(file => `<div>${file.name}</div>`).join('');
        }

        // Upload files to server
        uploadButton.addEventListener('click', uploadFiles);

        async function uploadFiles() {
            if (files.length === 0) {
                alert("No files selected!");
                return;
            }

            const formData = new FormData();
            files.forEach(file => formData.append('csvFiles', file));

            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData,
                });
                const result = await response.json();
                alert(result.message || "Files uploaded successfully!");
                files = [];
                fileList.innerHTML = "";
            } catch (error) {
                alert("Upload failed: " + error.message);
            }
        }
    </script>
</body>
</html>
